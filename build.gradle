plugins {
    id 'java-library'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.9.0',
            'org.junit.jupiter:junit-jupiter:5.8.1'
            )
}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}
test {
    useJUnitPlatform()
}